<ion-header>

  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-avatar>
    <img src="../../assets/imgs/logo.png" *ngIf="" />
  </ion-avatar>

  <ion-list>

    <ion-item class="item">
      <ion-label floating>Profile Picture</ion-label>
      <ion-input type="text" class="profilepic" [(ngModel)]="profile.profileImage"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" class="firstname" [(ngModel)]="profile.firstName"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" class="lastname" [(ngModel)]="profile.lastName"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" class="username" [(ngModel)]="profile.userName"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" class="username" [(ngModel)]="profile.email"></ion-input>
    </ion-item>

    <button ion-button round class="save" (click)="saveProfile()">
      Save
    </button>

  </ion-list>

</ion-content>
